<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buger-Me-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/burger_style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="mx-auto p-0 row">
            <div class="col-sm-12">
                <img class="mx-auto pt-5" src="./assets/img/burger image.jpg" alt="BurgerImg">
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Burger-ME-UP</h1>
            </div>
        </div>


        <div class="row devoured">
            <h2>Burgers I want to eat</h2>
            <div class="col-sm-6">
                <ul>
                    {{#each burgers}}
                    {{#unless devoured}}
                    <li>{{burger_name}} <button class="btn btn-primary btn-sm" id="devourbtn" data-id="{{this.id}}">EAT
                            ME!</button></li>
                    {{/unless}}
                    {{/each}}
                </ul>
            </div>
            <div class="col-sm-6 deleteBurger">
                <h2>burgers Devoured</h2>
                <ul>
                    {{#each burgers}}
                    {{#if devoured}}
                    <li>{{burger_name}}<button class="btn btn-primary btn-sm" id="deletebtn"
                            data-id="{{this.id}}">delete</button></li>
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <div class="input-group mb-3">
                    <input id="createburger" type="text" class="form-control" placeholder="add a burger"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addBurgerbtn">Add</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./assets/js/burger.js"></script>
</body>

</html>
